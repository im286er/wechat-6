        if($.trim($(this).val())!='')

            $("#rpasswd").attr('datatype','*');
        }
        else
        {
            $("#rpasswd").removeAttr('datatype');
        }
    });
    $(".form-horizontal").Validform({
        ajaxPost:true,
        tiptype:3,
        ignoreHidden:false,
        datatype:{
            'pwd':/^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/,
            'phone':/^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|17[0-9]{9}|18[0-9]{9}$/,
            'username':/^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/,
			'myown':function(gets,obj,curform,regxp){
				if(gets != ''){return true}
				var parent = curform.find('#pid');
				if(parent.val() == ""){return true}
				return false;
			}
        },
        callback:function(data){
            if(data.status=="y"){
                setTimeout(function(){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-refresh').click();
                    parent.layer.close(index);
                },2000);
            }else {
            }
        }
    });
</script>
