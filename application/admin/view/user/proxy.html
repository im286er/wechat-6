<!DOCTYPE HTML>

<html>

<head>

    <meta charset="utf-8">

    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <!--[if lt IE 9]>

    <script type="text/javascript" src="__STATIC__/admin/lib/html5shiv.js"></script>

    <script type="text/javascript" src="__STATIC__/admin/lib/respond.min.js"></script>

    <![endif]-->

    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/static/h-ui/css/H-ui.min.css"/>

    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/static/h-ui.admin/css/H-ui.admin.css"/>

    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/lib/Hui-iconfont/1.0.8/iconfont.css"/>

    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/static/h-ui.admin/skin/default/skin.css"
          id="skin"/>

    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/static/h-ui.admin/css/style.css"/>

    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/page.css">

    <title>用户管理</title>

</head>

<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 会员管理

    <span class="c-gray en">&gt;</span> 代理申请 <a class="btn btn-success radius r"
                                                style="line-height:1.6em;margin-top:3px"
                                                href="javascript:location.replace(location.href);" title="刷新"><i
            class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">
    <form action="" method="get">
        <div class="text-c">
            <input type="text" name="username" placeholder=" 会员登录名" value="{:input('username')}" style="width:250px"
                   class="input-text">
            <button class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜会员</button>
        </div>
    </form>
    <div class="mt-20">

        <table class="table table-border table-bordered table-hover table-bg table-sort">

            <thead>

            <tr class="text-c">

                <th width="25"><input type="checkbox" name="" value=""></th>

                <th width="80">ID</th>

                <th width="50">用户名</th>

                <th width="40">推荐人数</th>

                <th width="90">申请时间</th>

                <th width="90">购买时长</th>

                <th width="90">状态</th>

                <th width="90">操作</th>

            </tr>

            </thead>

            <tbody>

            {foreach $list as $v}

            <tr class="text-c" id="tr{$v.id}">

                <td><input type="checkbox" value="1" name=""></td>

                <td>{$v.id}</td>

                <td>{$v.uname}</td>

                <td>{$v.tj_num}</td>

                <td>{$v.date}</td>

                <td>{$v.note}</td>

                <td id="status{$v['id']}">{if condition="$v['status'] eq 0"}未处理{elseif condition="$v['status'] eq 1"
                    /}通过{elseif condition="$v['status'] eq 2"}驳回{/if}
                </td>

                <td class="td-manage">

                    <a title="通过" href="javascript:;" onclick="passShenhe('{$v.id}','{$v.uname}')" class="ml-5"
                       style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>

                    <a title="驳回" href="javascript:;" onclick="reject('{$v.id}','{$v.uname}')" class="ml-5"
                       style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>

                </td>

            </tr>

            {/foreach}

            </tbody>

        </table>


    </div>

    {$list->render()}

</div>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__STATIC__/admin/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="__STATIC__/admin/static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript" src="__STATIC__/admin/static/h-ui.admin/js/H-ui.admin.js"></script>

<!--/_footer 作为公共模版分离出去-->


<!--请在下方写此页面业务相关的脚本-->

<script src="__STATIC__/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
    /*通过审核*/
    function passShenhe(id, username) {
        layer.open({
            content: '确定给' + username + '通过审核吗？',
            btn: ['是', '否'],
            yes: function (index) {
                $.post("{:url('user/proxy_shenhe')}", {id: id, status: 1}, function (data) {
                    if (data.status) {
                        layer.msg('已通过审核!', {icon: 1, time: 1000});
                        $("#status" + id).html("通过");
                    } else {
                        layer.msg('操作失败', {icon: 5, time: 1000});
                    }
                    layer.close(index);
                }, 'json');
            }
        });
    }
    function reject(id, username) {
        layer.open({
            content: '确定给' + username + '驳回申请吗？',
            btn: ['是', '否'],
            yes: function (index) {
                $.post("{:url('user/proxy_shenhe')}", {id: id, status: 2}, function (data) {
                    if (data.status) {
                        layer.msg('已驳回!', {icon: 1, time: 1000});
                        $("#status" + id).html("驳回");
                    } else {
                        layer.msg('操作失败', {icon: 5, time: 1000});
                    }
                    layer.close(index);
                }, 'json');
            }
        });
    }

    /*用户-添加*/

    function member_add(title, url, w, h) {

        layer_show(title, url, w, h);

    }

    /*用户-查看*/

    function member_show(title, url, id, w, h) {

        layer_show(title, url, w, h);

    }

    /*用户-停用*/

    function member_stop(obj, id) {

        layer.confirm('确认要停用吗？', function (index) {

            $.ajax({

                type: 'POST',

                url: '',

                dataType: 'json',

                success: function (data) {

                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');

                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');

                    $(obj).remove();

                    layer.msg('已停用!', {icon: 5, time: 1000});

                },

                error: function (data) {

                    console.log(data.msg);

                },

            });

        });

    }


    /*用户-启用*/

    function member_start(obj, id) {

        layer.confirm('确认要启用吗？', function (index) {

            $.ajax({

                type: 'POST',

                url: '',

                dataType: 'json',

                success: function (data) {

                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');

                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');

                    $(obj).remove();

                    layer.msg('已启用!', {icon: 6, time: 1000});

                },

                error: function (data) {

                    console.log(data.msg);

                },

            });

        });

    }

    /*用户-编辑*/

    function member_edit(title, url, id, w, h) {

        layer_show(title, url, w, h);

    }

    /*密码-修改*/

    function change_password(title, url, id, w, h) {

        layer_show(title, url, w, h);

    }

    /*用户-删除*/

    function member_del(obj, url) {

        layer.confirm('确认要删除吗？', function (index) {

            $.post(url, {}, function (data) {

                if (data.status == 'y') {

                    $("#tr" + obj).remove();

                    layer.msg('已删除!', {icon: 1, time: 1000});

                }

                else if (data.status == 'yes') {

                    window.location.reload();

                }

                else {

                    layer.msg('删除失败');

                }

                var lenth = $("tbody tr").length;

                if (lenth == 0) {

                    window.location.reload();

                }

            }, 'json');

        });

    }

    /**

     * 选择时间

     * @param flag

     */

    function selecttime(flag) {

        if (flag == 1) {

            var endTime = $("#countTimeend").val();

            if (endTime != "") {

                WdatePicker({dateFmt: 'yyyy-MM-dd', maxDate: endTime})
            } else {

                WdatePicker({dateFmt: 'yyyy-MM-dd'})
            }

        } else {

            var startTime = $("#countTimestart").val();

            if (startTime != "") {

                WdatePicker({dateFmt: 'yyyy-MM-dd', minDate: startTime})
            } else {

                WdatePicker({dateFmt: 'yyyy-MM-dd'})
            }
        }

    }

</script>

</body>

</html>
