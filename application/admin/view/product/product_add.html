<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico" >
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__STATIC__/admin/lib/html5shiv.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="__STATIC__/kindeditor-4.1.10/themes/default/default.css" />
    <link  rel="stylesheet" href="__STATIC__/validateform/style.css">
    <!--/meta 作为公共模版分离出去-->
    <title>添加商品 - H-ui.admin v3.0</title>
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-2"><span class="c-red">*</span>商品图片：</label>
            <div class="formControls col-xs-6">
                <img id="thumb_url" src="{if condition="$row['thumb']"}{$row.thumb}{else/}__STATIC__/admin/imgs/nopic.jpg{/if}" style="height:100px;" >
                <input type="hidden"  id="picurl" name="thumb" value="{$row.thumb}"/>
                <input type="hidden" name="oldPic" value="{$row.thumb}" />
                <button class="btn btn-success" id="image"  type="button" >选择图片</button>
            </div>
            <div class="col-xs-2"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2"><span class="c-red">*</span>产品名称：</label>
            <div class="formControls col-xs-6">
                <input type="text" class="input-text"  value="{$row.goods_name}"  name="goods_name" datatype="*">
            </div>
            <div class="col-xs-2"> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-2"><span class="c-red">*</span>市场价格：</label>
            <div class="formControls col-xs-6">
                <input type="text" class="input-text" value="{$row.market_price}"  name="market_price" datatype="*">
            </div>
            <div class="col-xs-2"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2"><span class="c-red">*</span>等比积分：</label>
            <div class="formControls col-xs-6">
                <input type="text" class="input-text" value="{$row.goods_bet}" name="goods_bet" datatype="*">
            </div>
            <div class="col-xs-2"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2"><span class="c-red">*</span>是否上架：</label>
            <div class="formControls col-xs-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" id="sale-1" name="is_sale" value="1"  {if condition="$row.is_sale eq 1"}checked{/if}>
                    <label for="sale-1">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sale-2" name="is_sale"  value="0" {if condition="$row.is_sale eq 0"}checked{/if}>
                    <label for="sale-2">否</label>
                </div>
            </div>
            <div class="col-xs-2"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2">所属分类：</label>
            <div class="formControls col-xs-6"> <span class="select-box">
		<select class="select" size="1" name="cat_id"  datatype="*" >
            <option value="" selected> 请选择分类 </option>
            {foreach name="list" item="v"}
                <option value="{$v.cat_id}"  {$v['disabled']?'disabled':''} {if condition="$row['cat_id'] eq $v['cat_id']"}selected{/if}>{:str_repeat('&nbsp',$v['level']).'|-'}{$v.cat_name}</option>
            {/foreach}

        </select>
		</span> </div>
            <div class="col-xs-2"> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2"><span class="c-red">*</span>商品描述：</label>
            <div class="formControls col-xs-6">
                <textarea name="description" class="textarea"  onkeyup="checkLength(this);"   >{$row.description}</textarea>
                <p class="textarea-numberbar"><em class="textarea-length" id="currentLength">0</em>/200</p>
            </div>
            <div class="col-xs-2"> </div>
        </div>

        <div class="row cl">
            <div class="col-xs-11 col-offset-2">
                <input type="hidden" name="id" value="{$row.id}" />
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;确认&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__STATIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/validateform/Validform.min.js"></script>
<script charset="utf-8" src="__STATIC__/kindeditor-4.1.10/kindeditor-min.js"></script>
<script charset="utf-8" src="__STATIC__/kindeditor-4.1.10/lang/zh_CN.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $("#form-member-add").Validform({
            tiptype:2,
            ajaxPost:true,   //使用ajax方式提交
            callback:function(data){
                if(data.status=="y"){
                    setTimeout(function(){
                        $.Hidemsg(); //公用方法关闭信息提示框;显示方法是$.Showmsg("message goes here.");
                        var index = parent.layer.getFrameIndex(window.name); //获取当前窗体索引
                        parent.location.reload();
                        parent.layer.close(index); //执行关闭
                    },2000);
                }
            }
        });
        //var ue = UE.getEditor('editor',{textarea:'content'});
    });
    KindEditor.ready(function(K) {
        var editor = K.editor({
            allowFileManager : false,
            uploadJson : "{:url('Common/uploadImg',array('path'=>'product',thumb=>0,'cat'=>'product'))}", //上传功能
            fileManagerJson : '/public/static/kindeditor-4.1.10/php/file_manager_json.php?dirpath=product', //网络空间
        });
        //上传背景图片
        K('#image').click(function() {
            editor.loadPlugin('image', function() {
                editor.plugin.imageDialog({
                    showRemote : false, //网络图片不开启
                    //showLocal : false, //不开启本地图片上传
                    imageUrl : K('#picurl').val(),
                    clickFn : function(url, title, width, height, border, align) {
                        K('#picurl').val(url);
                        $('#thumb_url').attr("src",'__ROOT__' + url);
                        editor.hideDialog();
                    }
                });
            });
        });
    });
    function checkLength(which) {
        var maxChars = 200;
        if (which.value.length > maxChars)
            which.value = which.value.substring(0,maxChars);
        var curr = maxChars - which.value.length;
        document.getElementById("currentLength").innerHTML = curr.toString()}
</script>
</body>
</html>
